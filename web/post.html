<head>

  <title>Blogpiler</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/bnlogo-darkred.png">
  <!-- Custom fonts for this template -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->

  <!-- Include external CSS. -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">

  <!-- Include Editor style. -->

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container-fluid">
    <img src="img/ic-menu.png" onclick="openNav()" class="b-nav-icon b-section-clickable"/>
    <a href="index.html"><img src="img/bnlogo-darkred.png" class="b-nav-logo"/></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="container-fluid">
      <div class="col-lg-12">
        <form role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q">
          </div>
        </form>
      </div>
    </div>

    <a href="index.html"><img src="img/ic-home.png" class="b-nav-icon"/></a>
    <button class="b-btn b-btn-default b-btn-default-filled" onclick="showLoginForm()">LogIn</button>
  </div>
</nav>

<div class="container">
  <div class="row b-section-wrapper">

    <div class="col-lg-9">
      <div class="row b-section-wrapper b-section">
      </div>

      <div class="row b-midd-section-title-wrapper">
        <div class="col-lg-12">
          <span class="b-midd-section-title">comments</span>
        </div>
      </div>

      <div class="row b-section-wrapper b-section">
        <div class="col-lg-12">
          <div class="media">
            <div class="media-left">
              <img src="img/mudja-profile.jpg" class="media-object b-comment-picture"/>
            </div>
            <div class="media-body b-comment-content-wrapper">
              <span class="media-heading b-comment-user-name"><a href="#">Marko Ognjenovic</a></span>
              <span class="media-heading b-comment-text">Lorem ipsum...Lorem ipsum...Lorem ipsum...Lorem ipsum...Lorem ipsum...</span>
            </div>
          </div>

          <form action="{{ path('login') }}" method="post" style="margin-top: 20px">
            <div class="form-group row">
              <div class="col-sm-12">
                <textarea class="form-control" name="_username" id="blogName" placeholder="Write something..."></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12 text-right">
                <button type="submit" class="b-btn b-btn-default b-btn-default-filled">Send</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="row b-section-wrapper b-section-wrapper-right b-section">
      </div>
    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Include Editor JS files. -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.0/js/froala_editor.pkgd.min.js"></script>
