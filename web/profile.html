<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blogpiler</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/bnlogo-darkred.png">
    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->

    <link href="css/style.css" rel="stylesheet">

    <!-- Include Editor style. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.0/css/froala_style.min.css" rel="stylesheet" type="text/css" />

    <link href="css/jquery.guillotine.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container-fluid">
        <img src="img/ic-menu.png" onclick="openNav()" class="b-nav-icon b-section-clickable"/>
        <a href="index.html"><img src="img/bnlogo-darkred.png" class="b-nav-logo"/></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="container-fluid">
            <div class="col-lg-12">
                <form role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="q">
                    </div>
                </form>
            </div>
        </div>

        <a href="index.html"><img src="img/ic-home.png" class="b-nav-icon"/></a>
        <button class="b-btn b-btn-default b-btn-default-filled" onclick="showLoginForm()">LogIn</button>
    </div>
</nav>

<div class="b-profile-card">

    <div class="row b-section-wrapper b-section b-vertical-center">
        <div class="col-lg-2">
            <img src="img/mudja-profile.jpg" class="b-profile-card-meta-picture b-section-clickable" onclick="showSetPictureForm()"/>

        </div>
        <div class="col-lg-10">
            <span class="b-profile-card-meta-name">
                Marko Ognjenovic
            </span>
        </div>

    </div>

    <div class="row b-midd-section-title-wrapper">
        <div class="col-lg-12">
            <span class="b-midd-section-title">blogs</span>
        </div>
    </div>

    <div class="row b-section-wrapper b-section b-section-clickable b-btn-section" onclick="showCreateBlogForm()">
        <div class="col-lg-12 text-center">
            <img src="img/ic-plus.png" class="b-create-icon"/>
            <span class="b-create-icon-meta">Create blog</span>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createBlogForm" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <span class="b-modal-title">Create blog</span>
                <button type="button" class="close b-section-clickable" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">

                    <div class="row">
                        <div class="col-lg-12">
                            <img src="img/pick-blog-image.jpg" id="coverImageContainer"/>
                            <img src="img/ic-add-image.png" onclick="chooseCover()" class="b-blog-cover-add-icon b-section-clickable"
                                 style="position: absolute; top: 0;"/>
                        </div>
                    </div>
                    <form action="{{ path('login') }}" method="post" style="margin-top: 20px">

                        <div style="height:0;overflow:hidden">
                            <input type="file" id="coverImage" name="coverImage" onchange="placeCoverImage(this)" />
                        </div>


                        <div class="form-group row">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="_username" id="blogName" placeholder="Blog name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12 text-right">
                                <button type="submit" class="b-btn b-btn-default b-btn-default-filled">Create</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="setPictureForm" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <span class="b-modal-title">Choose picture</span>
                <button type="button" class="close b-section-clickable" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">

                    <div class="row">
                        <div class="col-lg-12">
                            <img src="img/pick-blog-image.jpg" id="profilePictureContainer"/>
                            <img src="img/ic-add-image.png" onclick="choosePicture()" class="b-blog-cover-add-icon b-section-clickable"
                                 style="position: absolute; top: 0;"/>
                        </div>
                    </div>

                    <form action="{{ path('login') }}" method="post" style="margin-top: 20px">

                        <div style="height:0;overflow:hidden">
                            <input type="file" id="profilePicture" name="coverImage" onchange="placeProfilePicture(this)" />
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-12 text-right">
                                <button type="submit" class="b-btn b-btn-default b-btn-default-filled b-btn-full-width">Done</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.js"></script>

<script src="js/jquery.guillotine.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script>
    bindCropperToCover();
    bindCropperToProfilePicture();
</script>
</body>

</html>
