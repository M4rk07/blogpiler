<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blogpiler</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/bnlogo-darkred.png">
    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Include Editor style. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.0/css/froala_style.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="b-form-signin">
        <div class="row b-section-wrapper">
            <div class="col-lg-12">
                <ul class="nav nav-tabs" role="tablist" id="accTab">
                    <li class="nav-item b-tab-item"><a class="nav-link active" data-toggle="tab" role="tab" href="#login" id="loginTab">Log In</a></li>
                    <li class="nav-item b-tab-item"><a class="nav-link" data-toggle="tab" role="tab" href="#register" id="registrationTab">Register</a></li>
                </ul>
            </div>
        </div>

        <div class="row b-section-wrapper b-section">
            <div class="col-lg-12">


                <div class="row">
                    <div class="col-lg-12 text-center">
                        <img src="img/bnlogo-darkred.png" class="b-login-form-logo"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 text-center">
                        <span class="b-login-form-brand">
                            Blogpiler
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 text-center b-login-form-quote" style="padding-bottom: 20px; padding-top: 20px">
                        <blockquote>
                            The next best thing.
                        </blockquote>
                    </div>
                </div>

                <div class="tab-content">
                    <div class="tab-pane active" id="login" role="tabpanel">
                        <form action="{{ path('login') }}" method="post">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="email" class="form-control" name="_username" id="loginUsername" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" name="_password" id="loginPassword" placeholder="Password">
                                </div>
                            </div>
                            <input type="hidden" name="_csrf_token" value="{{ csrf_token('authenticate') }}">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button type="submit" class="b-btn b-btn-default b-btn-default-filled b-btn-full-width">Login</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="tab-pane" id="register" role="tabpanel">
                        <form action="{{ path('user_registration') }}" method="post">
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="firstName" id="regFirstName" placeholder="First name" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="lastName" id="regLastName" placeholder="Last name" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="email" class="form-control" name="email" id="regEmail" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="password" id="regPassword" placeholder="Password" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="repeatedPassword" id="regRepeatedPassword" placeholder="Repeat password" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button type="submit" class="b-btn b-btn-default b-btn-default-filled b-btn-full-width">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>



    </div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.js"></script>

</body>

</html>
